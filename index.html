
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>BaiTap</title>
</head>
</html>  
    <body>
        <div class="container mt-5">
        <h1>Tính tiền lương nhân viên</h1>
        <form id="form">
            <div class="mb-3">
            <label for="inputDays" class="form-label">Số ngày làm việc:</label>
            <input type="number" class="form-control" id="inputDays" name="days">
            </div>
            <button type="submit" class="btn btn-primary">Tính lương</button>
        </form>
        <div id="ketQuaBai1" class="mt-3"></div>
        </div>


        <!-- Bài 2 -->
        <div class="container mt-4">
            <h1>Tính trung bình</h1>
            <form>
                <div class="mb-3">
                    <label for="num1" class="form-label">Nhập số thứ nhất:</label>
                    <input type="text" class="form-control" id="num1" name="num1">
                </div>
        
                <div class="mb-3">
                    <label for="num2" class="form-label">Nhập số thứ hai:</label>
                    <input type="text" class="form-control" id="num2" name="num2">
                </div>
        
                <div class="mb-3">
                    <label for="num3" class="form-label">Nhập số thứ ba:</label>
                    <input type="text" class="form-control" id="num3" name="num3">
                </div>
        
                <div class="mb-3">
                    <label for="num4" class="form-label">Nhập số thứ tư:</label>
                    <input type="text" class="form-control" id="num4" name="num4">
                </div>
        
                <div class="mb-3">
                    <label for="num5" class="form-label">Nhập số thứ năm:</label>
                    <input type="text" class="form-control" id="num5" name="num5">
                </div>
        
                <button type="button" class="btn btn-primary" onclick="tinhTrungBinh()">Tính trung bình</button>
                </form>
        
                <div class="mt-4">
                <p id="ketQua"></p>
                </div>
            </div>

            <!-- Bài 3 -->
            <div class="container mt-4">
                <h1>Chuyển đổi USD sang VND</h1>
                <form>
                    <div class="mb-3">
                        <label for="usd" class="form-label">Nhập số tiền USD:</label>
                        <input type="text" class="form-control" id="usd" name="usd">
                    </div>
            
                    <button type="button" class="btn btn-primary" onclick="chuyenDoi()">Chuyển đổi</button>
                    </form>
            
                    <div class="mt-4">
                    <p id="ketQuaBai3"></p>
                    </div>
                </div>

                <!-- bài 4 -->
                <div class="container mt-4">
                    <h1>Tính diện tích và chu vi hình chữ nhật</h1>
                    <form>
                        <div class="mb-3">
                            <label for="chieuDai" class="form-label">Chiều dài:</label>
                            <input type="number" class="form-control" id="chieuDai" name="chieuDai" min="0">
                        </div>
                
                        <div class="mb-3">
                            <label for="chieuRong" class="form-label">Chiều rộng:</label>
                            <input type="number" class="form-control" id="chieuRong" name="chieuRong" min="0">
                        </div>
                
                        <button type="button" class="btn btn-primary" onclick="tinhToan()">Tính toán</button>
                        </form>
                
                        <div class="mt-4">
                        <p id="dienTich"></p>
                        <p id="chuVi"></p>
                        </div>
                    </div>

                    <!-- bài 5 -->
                    <div class="container mt-4">
                        <h1>Tính tổng hai chữ số</h1>
                        <form>
                            <div class="mb-3">
                                <label for="soHaiChuSo" class="form-label">Nhập số hai chữ số:</label>
                                <input type="number" class="form-control" id="soHaiChuSo" name="soHaiChuSo" min="10" max="99">
                            </div>
                    
                            <button type="button" class="btn btn-primary" onclick="tinhTong()">Tính tổng</button>
                            </form>
                    
                            <div class="mt-4">
                            <p id="tong"></p>
                            </div>
                        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <!-- JS -->
        <script src="/index.js"></script>
    </body>
</html>
